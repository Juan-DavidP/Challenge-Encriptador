<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <!-- <link rel="stylesheet" href="reset.css"> -->
    <link rel="stylesheet" href="style.css">
    <title>Experimento encriptador</title>
</head>

<body>
    <header class="logo">
        <img src="image/alura.svg" alt="Logo Alura">
    </header>
    <main>
        <section class="texto-encriptar">
            <input type="text" name="input-encriptar" id="input-encriptar" placeholder="Ingrese el texto aqui">
        </section>
        <section class="texto-encriptado">
            <textarea name="input-encriptado" id="input-encriptado"></textarea>
            <div id="mensajes">
                <p class="texto-negrita">Ningún mensaje fue encontrado</p>
                <p class="texto-simple">Ingrese el texto que desea encriptar o desencriptar</p>
            </div>
            <div id="div-boton-copiar">
                <input type="button" value="Copiar" id="boton-copiar" onclick="copiar();">
            </div>
        </section>
        <section class="botones">
            <div class="informacion">
                <p><img src="image/informacion.svg" alt="Signo de información">
                    Solo letras minúsculas y sin acentos</p>
            </div>
            <div class="botones-acciones">
                <input type="button" value="Encriptar" id="boton-encriptar" onclick="encriptar();">
                <input type="button" value="Desencriptar" id="boton-desencriptar" onclick="desencriptar();">
            </div>
        </section>
    </main>
    <script src="encriptador.js"></script>
</body>

</html>
