<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Encriptador de texto</title>
</head>

<body>
    <header class="logo">
        <h1><img src="image/alura.svg" alt="Logo alura"></h1>
    </header>
    <section class="texto-encriptar">
        <div class="texto">
            <input type="text" placeholder="Ingrese el texto aqui">
        </div>
        <div class="informacion">
            <p>Solo letras min√∫sculas y sin acentos</p>
        </div>
        <div class="botones">
            <input type="submit" value="Encriptar!" id="btn-encriptar">
            <input type="submit" value="Desencriptar!" id="btn-desencriptar">
        </div>
    </section>
    <section class="texto-encriptado">
        <img src="" alt="" class="imagen">
        <div class="mensaje-encriptado">
            <textarea name="mensaje" id="" cols="30" rows="10"></textarea>
        </div>
    </section>

</body>

</html>
